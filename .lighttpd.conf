$HTTP["url"] !~ ".*\.[a-z]{2,3}$" {
    fastcgi.server += ( "/catmonitor" =>
        ((
            "socket" => "/tmp/catmonitor-fcgi.sock",
            "bin-path" => "/data/project/catmonitor/server.sh",
            "check-local" => "disable",
            "max-procs" => 1,
        ))
    )
}

